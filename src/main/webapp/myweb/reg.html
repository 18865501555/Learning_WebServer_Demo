<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
        <center>
            <h1>用户注册</h1>
            <!--
                form标签:表单
                form是用来将用户在页面上输入的信息提交给服务端使用的，
                里面应当包含若干<input>并且只有包含在form标签里面的input标签中
                用户输入的内容才会被提交

                form标签有两个重要的属性:
                method:表单提交的方式，有两个值可选
                    GET:地址栏形式提交
                    POST:打包提交，所有内容包含在消息正文当中
                         当提交的数据含有用户敏感信息或有附件上传时，
                         则要使用POST
                    method不指定时默认为GET形式提交
                action:表单提交的路径
            -->
            <!--
                action的值根据实际情况自行指定，服务端那边需要配合，要单独拦截这个路径
                做业务分支判断并处理，比如下面指定的action="./reg"
                那么浏览器实际提交表单时的路径为:
                http://localhost:8088/myweb/reg
            -->
            <form action="./reg" method="get">
                <table border="1">
                    <tr>
                        <td>用户名</td>
                        <td><input name="username" type="text"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input name="password" type="text"></td>
                    </tr>
                    <tr>
                        <td>昵称</td>
                        <td><input name="nickname" type="text"></td>
                    </tr>
                    <tr>
                        <td>年龄</td>
                        <td><input name="age" type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="注册"></td>
                    </tr>
                </table>
        </center>
    </form>
</body>
</html>
