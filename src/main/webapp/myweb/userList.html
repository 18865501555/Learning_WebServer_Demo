<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <center>
        <h1>用户列表</h1>
        <table border="1">
            <tr>
                <td>用户名</td>
                <td>密码</td>
                <td>昵称</td>
                <td>年龄</td>
            </tr>
            <tr th:each="user:${users}">
                <td th:text="${user.username}">用户名</td>
                <td th:text="${user.password}">密码</td>
                <td th:text="${user.nickname}">昵称</td>
                <td th:text="${user.age}">年龄</td>
            </tr>
        </table>
    </center>
</body>
</html>
